<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <div class = "flexDisplay">
            <h3> View High Scores </h3>
            <div id="app"></div>
        </div>
    </header>

    <body>
        <h1> Code Quiz Challenge </h1>

        <p> 
            Try to answer the following code related questions within the
             time-limit. Keep in mind that incorrect answers will penalize
             your score and time by 10 seconds/points. Goodluck!
        </p>

        <button type="button" class="flex-box"> Start </button>

        <p id="question"></p>
        <ul id="choices"></ul>
        <button id="submit">submit answer </button>
        <p id="result"></p>
    </body>
    <script src="./assets/script.js"></script>
</body>
</html>
