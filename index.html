<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <div class = "flexDisplay">
            <a href="#highscores"> View High Scores </a>
            <div id="app"></div>
        </div>
        
    </header>

    <main>
        <h1 id="title"> Code Quiz Challenge </h1>

        <p id="intro"> 
            Try to answer the following code related questions within the
             time-limit. Keep in mind that incorrect answers will penalize
             your score and time by 10 seconds/points. Goodluck!
        </p>

        <button type="button" class="flex-box" id="startButton"> Start </button>

        <p id="question"></p>
        <ul id="choices"></ul>
        <button id="submit"> Submit Answer </button>
        <p id="result"></p>

    </main>

    <section id="highScores">
        <ul id="scoreList"></ul>

    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
